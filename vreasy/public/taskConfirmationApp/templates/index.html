<h1>
<ng-pluralize count="tasks.length"
                 when="{'0': 'Sorry, there are no tasks',
                     'one': 'Listing 1 Task.',
                     'other': 'Listing {} Tasks'}">
</ng-pluralize>
</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Deadline</th>
    <th>Assignee</th>
    <th>Phone</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr ng-repeat="task in tasks">
    <td>{{task.id}}</td>
    <td>{{task.deadline}}</td>
    <td>{{task.assigned_name}}</td>
    <td>{{task.assigned_phone}}</td>
    <td>
      <a class="btn" ui-sref="show({ id: task.id })" >
        Show
      </a>
      <a class="btn" ng-click="msgTest(task.id)" >
        Assignee Reply Test
      </a>
    </td>
  </tr>
</table>
		<input ng-model="newTask.deadline" placeholder="Deadline"><br />
        <input ng-model="newTask.assigned_phone" placeholder="Phone"><br />
        <input ng-model="newTask.assigned_name" placeholder="Assignee"><br />
<a class="btn" ng-click="addTask(newTask); newTask = {}">New Task</a>
